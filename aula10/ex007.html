<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM com botão</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res"><br></div>
    <script>
        function somar () {
            document.getElementById('res').innerText = `A soma é ${Number(document.getElementById('num1').value) + Number(document.querySelector('input#num2').value)}`
        }
    </script>
</body>
</html>
